<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <!-- Incluye la biblioteca de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/imagenes.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

    <!-- Barra de navegacion / Logo-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="cont-cabecera">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="MiSitioWeb" width="200">
            </a>
        </div>
    </nav>

    <!-- Titulo documento/scroll-->

    <div id="cont-barra">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid  d-flex justify-content-center">
                <h3 style="color:white;">
                    TERAPIA REENTRENAMIENTO       
                   </h3>
            </div>
        </nav>
    </div>

    <!-- cuerpo -->
    <main>
        <section class="home" id="cont-home">

            <form action="dashboard.html">
                <!-- antecedentes -->
                <div class="container mt-2 border p-3" id="container1">
                    <h1 class="h5 texto-pregunta">Datos del Paciente:</h1>
                    <br>
                    <div class="row mb-3">
                        <label for="dniInput" class="col-form-label col-md-3">Ingrese DNI del paciente:</label>
                        <div class="col-md-6">
                            <input type="number" id="dniInput" class="form-control" required s>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="cargarDatos()">Cargar</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col">
                            <div class="table-responsive">
                                <table class="table table-bordered">

                                    <tbody>
                                        <tr>
                                            <td class="col-md-1">Fecha:</td>
                                            <td><input type="date" id="fechaInput" style="border: none; outline: none;"
                                                    readonly></td>


                                        </tr>
                                        <tr>
                                            <td class="col-md-1">Nombre:</td>
                                            <td><input type="text" id="nombreInput" style="border: none; outline: none;"
                                                    readonly></td>

                                        </tr>
                                        <tr>
                                            <td class="col-md-1">Apellido:</td>
                                            <td><input type="text" id="apellidoInput"
                                                    style="border: none; outline: none;" readonly></td>

                                        </tr>
                                        <tr>
                                            <td class="col-md-1">Edad:</td>
                                            <td><input type="number" id="edadInput" style="border: none; outline: none;"
                                                    readonly></td>

                                        </tr>
                                        <tr>
                                            <td class="col-md-1">Telefono:</td>
                                            <td><input type="number" id="telefonoInput"
                                                    style="border: none; outline: none;" readonly></td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-1">#H.C :</td>
                                            <td><input type="text" id="ocupacionInput"
                                                    style="border: none; outline: none;" readonly></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br>



                <div class="container mt-5 border p-5" id="container1">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="miTabla">
                                <thead>
                                    <tr>
                                        <th colspan="3" class="text-center">INGENIERA(O) TRATANTE : </th>
                                        <th colspan="2">
                                            <input type="text" id="NombreINg" class="form-control"
                                                style="border: none; outline: none;" required>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <td><b>N° Sesiones</b></td>
                                        <td><b>Hora Inicio</b></td>
                                        <td><b>Hora Termino</b></td>
                                        <td><b>Observaciones durante la sesión</b></td>
                                        <td><b>Comentarios</b></td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td> <input type="time" id="hora_ing" class="form-control"
                                                style="border: none; outline: none;" required></td>
                                        <td> <input type="time" id="hora_ter" class="form-control"
                                                style="border: none; outline: none;" required></td>
                                        <td> <textarea class="form-control" id="resumen1" rows="6" required></textarea>
                                        </td>
                                        <td> <textarea class="form-control" id="resumen2" rows="6" required></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" id="agregarFila">Agregar Sesion</button>

                        </div>

                    </div>

                </div>






                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="finalizarButton">
                        FINALIZAR
                    </button>
                    <a href="javascript:history.back()" type="button" class="btn btn-primary">REGRESAR</a>
                    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ¿Estás seguro de que deseas finalizar el formulario?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Finalizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
            </form>

        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Scripts/Cabecera.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/validar_required.js"></script>
    <script src="Scripts/Duplicar_fila.js"></script>







</body>

</html>
